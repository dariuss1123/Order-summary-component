<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <img src="images/illustration-hero.svg" alt="happy girl listening to music">
    <div class="content">
      <h1 class="title">Order Summary</h1>
      <p class="body-text">You can now listen to milions of songs, audiobooks and podcasts on any device anywhere you like!</p>
      
      <div class="flex-div">
        <img src="images/icon-music.svg" alt="music icon">
          <div class="price-div">
            <p class="annual-plan">Annual plan</p>
            <p class="price">%59.99/year</p>
          </div>
          <a href="#">Change</a>
      </div>
      <button class="payment-btn">Proceed to Payment</button>
      <button class="cancel-btn">Cancel Order</button>
  </div>
  </main>
  
</body>
</html>
